name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: mediahubdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand({ ping: 1 })' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://devuser:devpass@localhost:5432/mediahubdb_test
      MONGO_URI: mongodb://localhost:27017/mediahub_test
      JWT_SECRET: test_secret
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Wait for DB services
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && nc -z localhost 27017 && exit 0
            echo "Waiting for databases..."
            sleep 2
          done
          exit 1

      - name: Initialize Postgres schema
        run: |
          PGPASSWORD=devpass psql -h localhost -U devuser -d mediahubdb_test -f schema-queries.sql
        working-directory: ./backend

      - name: Seed Postgres test data
        run: |
          PGPASSWORD=devpass psql -h localhost -U devuser -d mediahubdb_test -f seed.sql
        working-directory: ./backend

      - name: Run Lint (optional)
        run: npm run lint --if-present
        working-directory: ./backend

      - name: Run Tests (Jest)
        run: npm test
        working-directory: ./backend

      # Optional: Build Docker image to ensure Dockerfile is valid
      # - name: Build Docker image
      #   run: docker build -t mediahub-backend ./backend
